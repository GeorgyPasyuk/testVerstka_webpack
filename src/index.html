<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>testVerstka4</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="headerText">
        Рассчитайте стоимость
        <p>автомобиля в лизинг</p>
      </div>
      <div class="cardContainer">
        <div class="cards">
          <p>Стоимость автомобиля</p>
          <label>
            <input value="3300000" id="stoimost" type="text" class="item" />
            <input type="range" id="stoimostSlider" min="1500000" max="10000000" value="3300000" class="slider" />
            <span>₽</span>
          </label>
        </div>
        <div class="cards">
          <p>Первоначальный взнос</p>
          <label>
            <input type="text" id="vznos" readonly class="item"/>
            <input type="range" id="vznosSlider" min="10" max="60" value="60" class="slider" />
            <span class="percents">13%</span>
          </label>
        </div>
        <div class="cards">
          <p>Срок лизинга</p>
          <label>
            <input type="text" id="srok" class="item" value="60"/>
            <input type="range" id="srokSlider" min="6" max="120" value="50" class="slider" />
            <span>мес.</span>
          </label>
        </div>
        <div class="bottomText textBox">
          Сумма договора лизинга
          <p id = "summaDog">4 467 313 ₽</p>
        </div>
        <div class="bottomText textBox2">
          Ежемесячный платеж от
          <p id = "platezh">114 455 ₽</p>
        </div>
        <button id="btn" class="btn">Оставить заявку</button>
      </div>
    </div>
  </body>
</html>
