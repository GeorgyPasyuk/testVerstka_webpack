<!DOCTYPE html>

  <head>

    <div class="container">
      <div class="headerText">
        Рассчитайте стоимость
        <p>автомобиля в лизинг</p>
      </div>
      <div class="cardContainer">
        <div class="cards">
          <p>Стоимость автомобиля</p>
          <label>
            <input value="" type="text" class="item" />
            <input type="range" min="1" max="100" value="50" class="slider" />
            <span>₽</span>
          </label>
        </div>
        <div class="cards">
          <p>Первоначальный взнос</p>
          <label>
            <input type="text" class="item" />
            <input type="range" min="1" max="100" value="50" class="slider" />
            <span class="percents">13%</span>
          </label>
        </div>
        <div class="cards">
          <p>Срок лизинга</p>
          <label>
            <input type="text" class="item" />
            <input type="range" min="1" max="100" value="50" class="slider" />
            <span>мес.</span>
          </label>
        </div>
        <div class="bottomText textBox">
          Сумма договора лизинга
          <p>4 467 313 ₽</p>
        </div>
        <div class="bottomText textBox2">
          Ежемесячный платеж от
          <p>114 455 ₽</p>
        </div>
        <button class="btn">Оставить заявку</button>
      </div>
    </div>
